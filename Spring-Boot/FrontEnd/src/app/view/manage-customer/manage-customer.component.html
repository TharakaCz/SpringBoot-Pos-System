<section>
  <div class="container">
    <div class="row">
      <div class="col-sm">


        <div class="card border-secondary mb-3 col-6 animated fadeInLeft" style="max-width: 40rem;">
          <div class="card-header bg-success" style="text-align: center;font-weight: bold;color: white;font-size: 20px;">Customer Form</div>
          <div class="card-body">

            <form>
              <div class="form-group">
                <label for="name">Customer Name</label>
                <input type="text" class="form-control" id="name" #name placeholder="Customer Name" />
              </div>

              <div class="form-group">
                <label for="address">Customer Address</label>
                <input type="text" class="form-control" id="address" #address placeholder="Customer Address" />
              </div>

              <div class="form-group">
                <label for="contact">Customer Contact</label>
                <input type="text" class="form-control" id="contact" #contact placeholder="Customer Contact" />
              </div>


              <button type="submit" class="btn btn-primary">Save</button>
              &nbsp;
              <button type="button" class="btn btn-warning">Clear</button>
            </form>

          </div>
        </div>

      </div>
      <!--<div class="col-sm">-->
      <!--One of three columns-->
      <!--</div>-->
      <div class="col-6">
        <table class="table table-bordered animated fadeInRight table-bordered " id="tblCustomers">
          <thead class="black white-text">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Address</th>
            <th scope="col">Contact</th>
            <th scope="col">Action</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let c of customer">
            <th>{{c.id}}</th>
            <td>{{c.name}}</td>
            <td>{{c.address}}</td>
            <td>{{c.contact}}</td>
            <td><i class="fa fa-trash fa-2x"></i></td>
          </tr>
          </tbody>
        </table>

      </div>
    </div>
  </div>
</section>
