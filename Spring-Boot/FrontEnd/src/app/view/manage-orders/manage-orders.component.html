<div class="">
  <ngx-alerts></ngx-alerts>
<div class="col-md-12 order-md-1">
  <h4 class="mb-3"><strong>Place Order</strong></h4>
  <form #frmItems="ngForm" (ngSubmit)="addOrder()" class="needs-validation" novalidate>
    <div class="row">
      <div class="col-md-2">
        <label for="countrys">Customer ID</label>
        <select (change)="searchCustomer($event)" class="custom-select d-block w-100" id="countrys" required>
          <option value="">Choose Customer ID</option>
          <option *ngFor="let c of customers">{{c.id}}</option>
        </select>
      </div>


      <div class="col-md-3 mb-3">
        <label for="customerName">Customer Name</label>
        <input type="text" class="form-control" id="customerName" [(ngModel)]="serchedCustomers.name" placeholder="" name="name"
                required>

      </div>

      <!--<div class="col-md-2 ">-->
        <!--<label for="orderid">Order ID</label>-->
        <!--<input #orderid type="text" class="form-control" id="orderid" placeholder="Order Date" value=" " required>-->

      <!--</div>-->

      <div class="col-md-2 offset">
        <label for="orderDate">Order Date</label>
        <input #orderDate type="text" class="form-control" id="orderDate" placeholder="Order Date" value=" " required>

      </div>
    </div>

    <div class="row">


    </div>

    <form #frmItem="ngForm">


      <div class="row">


        <div class="col-md-2 mb-3">
          <label >Item Code</label>
          <select (change)="getItem($event)" class="custom-select d-block w-100" id="code" name="code" required>
            <option value="">Choose Item Code</option>
            <option *ngFor="let i of item">{{i.code}}</option>
          </select>
        </div>

        <div class="col-md-3 mb-3">
          <label for="Discription">Item Name</label>
          <input type="text" class="form-control" id="name" [(ngModel)]="serchedItems.iName" placeholder="" name="name"
                 required>

        </div>

        <div class="col-md-3 mb-3">
          <label for="Discription">Item Discription</label>
          <input type="text" class="form-control" id="Discription" [(ngModel)]="serchedItems.iDiscription"  placeholder="" name="code"
                  required>

        </div>

        <div class="col-md-2 mb-3">
          <label>QTY</label>
          <input type="text" class="form-control" [(ngModel)]="serchedItems.qty" placeholder="" #qty name="qty"
                 required>

        </div>


        <div class="col-md-2 mb-3">
          <label >Unit Price</label>
          <input type="text" class="form-control" [(ngModel)]="serchedItems.unitPrice" placeholder="" #unitprice name="unitprice"
                 required>


        </div>
        <div class="col-md-1 mb-3">
          <div class="row">
            <label for="qty">QTY</label>
            <input #qty type="text" class="form-control" id="qty" placeholder="" name="qty" required>



          </div>

        </div>
        <div class="card-body button container" style="">
          <button class="btn btn-primary" style="width: 15rem;" (click)="selectOrderDetails()">Add</button>
        </div>
      </div>






    </form>

    <div class="col-md-12 col-12">
      <table id="tblCustomers" class="table table-bordered table-hover">
        <thead>
        <tr>
          <th>Item Code</th>
          <th>Item Name</th>
          <th>Discrrption</th>
          <th>QTY</th>
          <th>UnitPrice</th>
          <th></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let i of selectedItems">
          <td>{{i.itemDTO.code}}</td>
          <td>{{i.itemDTO.iName}}</td>
          <td>{{i.itemDTO.iDiscription}}</td>
          <td>{{i.itemDTO.qty}}</td>
          <td>{{i.itemDTO.unitPrice}}</td>
          <td>
            <i class="fa fa-trash fa-2x"></i>
          </td>
        </tr>
        </tbody>
        <tfoot>
        <tr>

        </tr>
        </tfoot>
      </table>
    </div>

    <div class="row">
      <div class="col-md-3 offset-md-3"></div>
      <div class="col-md-3 offset-md-3">
        <label for="total"><h3>Total</h3></label>
        <input type="text" class="form-control" id="total" placeholder="" name="total" value="{{FullTotal}}"  required>
      </div>
    </div>




    <div class="card-footer text-muted">
      <hr class="mb-4">
      <button class="btn btn-success btn-lg btn-block" type="submit"> Place Order</button>
    </div>
  </form>
</div>
</div>
